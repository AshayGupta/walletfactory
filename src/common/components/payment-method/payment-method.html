<div class="content-part ">
  <div class="content-part-text">
    <ion-row>
      <h2 class="payment-header">{{segmentData.header}}</h2>
      <div class="payment-option col-12">
        <div class="col-4" *ngFor="let data of segmentData.data" (click)="segmentClicked(data.id)">
           <div class="img-maxHeight">
              <img src={{data.img}} alt="">
           </div>
           <p>{{data.title}}</p>
        </div>
      </div>
    </ion-row>
  </div>
</div>
