<ion-header style="--background: #fff">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Complete Your Profile" icon="caret-back"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>OTP</ion-title> -->
  </ion-toolbar>
</ion-header>

    </div>

    <form [formGroup]="createProfileForm" (ngSubmit)="clickSave()">

        </div>
      </ion-item>
 
      <ion-item>
        <ion-label class="label-email" position="stacked">Last Name</ion-label>
        <div class="email-input-container">
          <ion-input class="input-email" type="text" formControlName="lastName"></ion-input>
        </div>
      </ion-item>
