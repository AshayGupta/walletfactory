<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="{{pageHeaderText}}" icon="caret-back"></ion-back-button>  
    </ion-buttons>     
    </ion-toolbar> 
</ion-header>

<ion-content>

  <ion-list lines="none">
    <ion-item class="lbl-amt">
      <ion-label>USD </ion-label> 
      <ion-input type="text" placeholder="0" (ngModelChange)="change($event)" required  [attr.maxlength]="6" [(ngModel)]="transfer.amount"></ion-input> 
    </ion-item>
    <!-- <ion-item class="lbl-balance">
      <ion-label class="balance">USD wallet balance USD {{walletAmount}}.00</ion-label>
     </ion-item> -->
    <ion-item class="lbl-to">
      <ion-label>Bank Account Name</ion-label>
    </ion-item>
    <ion-item class="contact-item" (click)="handleBanks()">
      <ion-input type="text" [(ngModel)]="transfer.sendToBank" [readonly]="true"></ion-input>
      <ion-button class="contact-btn">
        <ion-img src="../../assets/project-icons/group934/group934.svg"></ion-img>
        <ion-label>Bank List</ion-label>
      </ion-button>
    </ion-item>
    <ion-item class="item-note">
      <ion-input type="text" placeholder="Note" [(ngModel)]="transfer.note"></ion-input>
    </ion-item>
  </ion-list>
  
</ion-content>

<ion-footer>
  <ion-button
    class="submit-btn"
    expand="block"
    type="submit"
    (click)="onConfirm()">Confirm
  </ion-button>
</ion-footer>
